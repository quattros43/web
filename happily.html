  <h2>합필리</a></h2>
  <p style="margin=top:43px"><a href="https://www.youtube.com/channel/UCzHYU6m_GzOFujDUGM1VWRw" target="_blank" title="합필리 공식 유튜브">HAPPILy(이하 합필리)</a>는 디시인사이드 합성 갤러리에서 만들어지는 합작으로, 합성 갤러리의 이전 이름인 합성 필수요소 갤러리에서 그 이름을 따왔다.</p>
  <p style="margin-top:43px">매년 1월 1일에 업로드되는 이 합작은 이름에 걸맞게 한국의 합성 필수요소들을 사용하여 제작되며, 노무현과 이명박 등 가장 높은 비율을 차지하는 정치계 소스부터 운지천, 뚝배기, 마시쪙, 고자라니 등 오랫동안 사랑받아온 고전 소스들까지 다양한 요소들이 총집합되어 있다.</p>
