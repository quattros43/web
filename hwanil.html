  <h2>환일고등학교</a></h2>
  <p style="margin=top:43px"><a href="http://hwanil.hs.kr/" target="_blank" title="환일고등학교 공식 사이트">환일고등학교</a>는 서울시에 위치해 있는 사립 남자 인문계 고등학교이다.</p>
  <p style="margin-top:43px">봉학산이라는 산 위에 지어져 있어서 등교할 때마다 힘들어 죽을 것 같다. 그리고 이사장 겸 교장인 김은미라는 작자는 하는 일이 학교축제 때 나와서 춤추기와 선생님들 쿠사리 주기밖에 없어서 그런지 원망이 자자하다. 그녀의 별명으로는 보톡스가 있는데, 학생들의 급식비를 100원씩 빼돌려 보톡스 값을 치르는 데 썼다는 소문에 근거했다.</p>
